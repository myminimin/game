<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<div layout:fragment="content">

  <!-- Product Section Begin -->
  <section class="product spad">
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <div class="trending__product">
            <div class="row">
              <div class="col-lg-8 col-md-8 col-sm-8">
                <div class="section-title">
                  <h4>Trending Now</h4>
                </div>
              </div>
            </div>
            <div class="row">
              <th:block th:each="item, status: ${items.getContent()}"
                        th:if="${item.itemSellStatus != T(com.no3.game.constant.ItemSellStatus).DISCONTINUED}">
              <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="product__item">
                  <div class="product__item__pic set-bg" th:style="'background-image: url(' + ${item.imgUrl} + ')'">
                    <div class="comment"><i class="fa fa-comments"></i>3</div>
                    <div class="view"><i class="fa fa-eye"></i> 9141</div>
                  </div>
                  <div class="product__item__text">
                    <ul>
                      <li>[[${item.genre}]]</li>
                      <li>[[${item.developer}]]</li>
                    </ul>
                    <h5><a th:href="@{/item/{itemId}(itemId=${item.id})}">[[${item.itemNm}]]</a></h5>
                    <h8 class="card-title text-danger">[[${item.price}]]Ïõê</h8>
                  </div>
                </div>
              </div>
              </th:block>
            </div>
        </div>
      </div>
    </div>
</div>
</section>
<!-- Product Section End -->

<!-- Search model Begin -->
<div class="search-model">
  <div class="h-100 d-flex align-items-center justify-content-center">
    <div class="search-close-switch">
      <i class="icon_close"></i>
    </div>
    <form class="search-model-form">
      <input type="text" id="search-input" placeholder="Search here.....">
    </form>
  </div>
</div>
<!-- Search model end -->


</div>
