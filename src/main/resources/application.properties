server.port=80

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/gameshop
spring.datasource.username=gameuser
spring.datasource.password=1234
# \uC624\uAE30 \uB370\uD0D1 gameuser/1234 , \uC624\uAE30 \uB9E5\uBD81 root/webuser

logging.level.org.springframework=info
logging.level.com.no3=debug

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

spring.thymeleaf.cache=false
# spring.thymeleaf.prefix=classpath:/templates/

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.max-file-size=20MB

itemImgLocation=D:/upload/productImages
uploadPath=file:///D:/upload/productImages/

spring.thymeleaf.prefix=file:src/main/resources/templates/
